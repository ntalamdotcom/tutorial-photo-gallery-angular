<ion-header>
  <ion-toolbar>
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding id="horizontalContainer">
  <ion-list class="listContainer" *ngFor="let photo of photoService.photos; index as position">
    <ion-item class="fileContainer">
      <ion-img 
        [src]="photo.webviewPath"   
        (click)="showActionSheet(photo, position)">
      </ion-img>
    </ion-item>
  </ion-list>
</ion-content>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo Gallery</ion-title>
    </ion-toolbar>
  </ion-header>
  

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="photoService.addNewToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
